<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
template="templates/default.xhtml">
<ui:define name="content">

<h:panelGrid rendered="#{!User.logedIn}">
<p>#{msg.applicationInfo}</p>
<h:form>
Username   <p:inputText value="#{Administator.name}"></p:inputText><br></br>
Password   <p:password  value="#{Administator.password}" />
<h:commandButton value="Log In" action="#{Administator.CheckLogin(Administator)}"></h:commandButton>
</h:form>
</h:panelGrid>
<h:form>

<h:panelGrid rendered="#{Administator.logedIn}" columns="2">

 <h4>Podaj numer wpisu do usunieca.</h4>
     <h:outputLabel for="minMax" value="Min/Max: " />
        <p:spinner id="minMax" value="#{number}" min="0" max="#{Manager.db1.size()-1}" />
<h:commandButton value="Usun wpis" action="#{Manager.deleteEntry(number)}"/>
<h:commandButton value="Wyloguj" action="#{Administator.logOut(Administator)}"/>
<h:panelGrid>
<h:messages showDetail="#{true}" showSummary="#{false}"/>
</h:panelGrid>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
