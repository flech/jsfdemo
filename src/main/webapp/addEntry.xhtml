
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/templates/default.xhtml">
<ui:define name="content">
<h:form>
<h:panelGrid columns="2">
<h:outputText value="#{msg.nick}"/>
<h:inputText value="#{Entry.nick}" required="true"/>
<h:outputText value="#{msg.info}"/>
<h:inputText value="#{Entry.wpis}" required="true"/>
</h:panelGrid>
<h:commandButton value="Add Entry" action="#{Manager.addEntry(Entry.nick, Entry.wpis)}"/>
<h:panelGrid>
<h:messages showDetail="#{true}" showSummary="#{false}"/>
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
